<h2 class="text-center pt-5">Cuentanos tu opinión.</h2>
<div class="row py-5 ">
  <div class="col-sm-12 col-lg-8 offset-lg-2 bg-light p-3">
    <form method="POST">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Nombre">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Apellido">
      </div>
      <div class="form-group">
        <input class="form-control" type="email" placeholder="Correo electrónico">
      </div>
      <div class="form-group">
        <input class="form-control" type="tel" placeholder="Telefono">
      </div>
      <div class="form-group">
        <select class="form-control">
          <option value="">-- Tipo de comentario --</option>
          <option value="sugerencia">Sugerencia</option>
          <option value="queja">Queja</option>
          <option value="felicitaciones">Felicitaciones</option>
        </select>
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="Comentario"></textarea>
      </div>
      <input type="submit" value="Enviar" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
